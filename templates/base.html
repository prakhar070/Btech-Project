<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<span>
		{% if request.user.is_authenticated %}
			Hello {{request.user.first_name}}, <a href="{%url "logout" %}">Logout</a>
		{% else %}
			<a href="{% url "login" %}">Log-In</a>
		{% endif %}
	</span>
	{% block content %}{% endblock %}
</body>
</html>
